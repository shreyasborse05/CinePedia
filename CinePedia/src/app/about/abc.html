<div class="card-group">
 
    <div class="container me-4">
      <h5  class="moviename">{{movie1.name}}</h5>
      <p  id="Description">{{movie1.description}}</p>
    </div>
        <div class="row ps-5 col-11">
          <h5 class="card-title" id="CastCrew">Cast And Crew</h5>
         <div class="card col-4" *ngFor="let r of movie1.actors">
          <div class="col-8 mb-sm-0">
              <div class="card-body">
                <img src={{r.pic}} class="card-img-top" alt="image not found" width="0" height="300">
                <h5 class="card-title text-light">{{r.name}}</h5>  
              </div>
          </div></div>
